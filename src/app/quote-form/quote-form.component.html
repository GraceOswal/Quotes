<div class="container-fluid">
    <h2 class="text-center">Add New Quote</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="firstname">Your First Name!</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Your Name is Required!!</p>
            </div>
        </div>
        <div class="form-group">

            <label for="description">Quote Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>The Quote Description is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="posted">Date Posted</label>
            <input type='date' id="posted" [(ngModel)]="newQuote.postedDate" name="postedDate" #postedDate="ngModel" required>
            <div [hidden]="postedDate.valid || postedDate.pristine" class="alert alert-danger">
                <p>Date of the Posted Quote required</p>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
