<div class="container-fluid">
    <h2 class="text-center">Add New Quote</h2>
    <hr>
    <form>
        <div class="form-group">

            <label for="firstname">Your First Name!</label>
            <input type="text" required class="form-control" id="firstname">

        </div>
        <div class="form-group">

            <label for="description">Quote Description</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>

        </div>
        <div class="form-group">
            <label for="posted">Date Posted</label>
            <input type='date' id="posted" required>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
