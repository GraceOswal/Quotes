<h1>My Quotes</h1>
<hr>
<ul>
    <div *ngFor='let quote of quotes; let i=index'>

        <li appHighlight>{{quote.name}} Posted on{{quote.posted}}
        </li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isRead)='readQuote($event,i)'>
        </app-quote-detail>


    </div>
</ul>
